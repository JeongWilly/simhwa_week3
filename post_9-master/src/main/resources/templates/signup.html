<!DOCTYPE html>

<!--signup에 필요할지는 모르겠지만 우선 넣어놓을게요-->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<header>
  header 템플릿 삽입부
  <hr>
</header>

<form>

<footer>
  <hr>
  footer 템플릿 삽입부
</footer>

</body>
</html>
